<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <div class="column player" id="playerColumn"></div>
      <div class="column result">
        <h1><span class="badge bg-secondary">Result</span></h1>
        <h1>
          <span class="badge bg-secondary" id="draw"></span>
        </h1>
        <h1>
          <span class="badge bg-success" id="player"></span>
        </h1>
        <h1>
          <span class="badge bg-danger" id="computer"></span>
        </h1>
        <button
          type="button"
          class="btn btn-danger"
          onclick="restart()"
          style="font-size: 30px"
        >
          Play again
        </button>
      </div>
      <div class="column computer">
        <h1><span class="badge bg-secondary">computer</span></h1>
        <h1>
          <span class="badge bg-success" id="computerChoice"></span>
        </h1>
      </div>
    </div>
  </body>

  <script>
    var result;
    var buttons = ["Rock", "Paper", "Scissors"];
    var playerChoice = "Rock";
    var computerChoice = "Rock";

    for (let index = 0; index < buttons.length; index++) {
      var button = document.createElement("button");
      button.setAttribute("type", "button");
      button.setAttribute("class", "btn btn-primary");
      button.setAttribute("onclick", "setPlayerChoice" + buttons[index] + "()");
      button.innerText = buttons[index];
      document.getElementById("playerColumn").appendChild(button);
    }

    function setPlayerChoiceRock() {
      restart();
      playerChoice = "Rock";
      randomChoice();
      result(playerChoice, computerChoice);
      return 0;
    }
    function setPlayerChoicePaper() {
      restart();
      playerChoice = "Paper";
      randomChoice();
      result(playerChoice, computerChoice);
      return 0;
    }
    function setPlayerChoiceScissors() {
      restart();
      playerChoice = "Scissors";
      randomChoice();
      result(playerChoice, computerChoice);
      return 0;
    }

    function randomChoice() {
      computerChoice = buttons[Math.floor(Math.random() * 3)];
      document.getElementById("computerChoice").innerText = computerChoice;
    }

    function restart() {
      document.getElementById("draw").innerText = "";
      document.getElementById("computer").innerText = "";
      document.getElementById("player").innerText = "";
      document.getElementById("computerChoice").innerText = "";
    }
    function result(playerChoice, computerChice) {
      if (playerChoice == "Rock") {
        if (computerChice == "Rock") {
          document.getElementById("draw").innerText = "draw";
        }
        if (computerChice == "Paper") {
          document.getElementById("computer").innerText = "Loss";
        }

        if (computerChice == "Scissors") {
          document.getElementById("player").innerText = "win";
        }
      }
      if (playerChoice == "Paper") {
        if (computerChice == "Rock") {
          document.getElementById("player").innerText = "win";
        }

        if (computerChice == "Paper") {
          document.getElementById("draw").innerText = "draw";
        }
        if (computerChice == "Scissors") {
          document.getElementById("computer").innerText = "Loss";
        }
      }
      if (playerChoice == "Scissors") {
        if (computerChice == "Rock") {
          document.getElementById("computer").innerText = "Loss";
        }
        if (computerChice == "Paper") {
          document.getElementById("player").innerText = "win";
        }
        if (computerChice == "Scissors") {
          document.getElementById("draw").innerText = "draw";
        }
      }
      return 0;
    }
  </script>
</html>
